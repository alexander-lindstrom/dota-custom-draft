<!DOCTYPE html>
<html>
  <head>
    <title>Custom CD draft</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
  </head>
  
  <body>
	<style>
		.container {
		  margin-left: 0!important;
		  margin-right: 0!important;
		}
	</style>
	<div class="row" id="buttons">
		<div class="col text-center">
			<button type="button" id="start" class="btn btn-primary btn-lg">Start</button>
			<button type="button" id="stop" class="btn btn-secondary btn-lg">Stop</button>
		</div>
	</div>
	<div class="container" id="draft_info">
		<p id=radiant_reserve>radiant reserve:</p>
		<p id=radiant_timer>radiant time:</p>
		<p id=dire_reserve>dire reserve:</p>
		<p id=dire_timer>dire time:</p>
	</div>
    <div class="container" id="available_heroes"></div>
	<div class="container" id="radiant_ban"></div>
	<div class="container" id="radiant_pick"></div>
	<div class="container" id="dire_ban"></div>
	<div class="container" id="dire_pick"></div>
	
	
    <script src="/socket.io/socket.io.js"></script>
	<script src="client.js"></script>
  </body>
</html>
