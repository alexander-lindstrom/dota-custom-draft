<!DOCTYPE html>
<html>
  <head>
    <title>Custom CD draft</title>
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="css/main.css" rel="stylesheet" >
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  
  <body>
	
	<div class="row" id="buttons">
		<div class="col text-center">
			<button type="button" id="start" class="btn btn-primary btn-lg">Start</button>
			<button type="button" id="reset" class="btn btn-secondary btn-lg">Reset</button>
			<button type="button" id="become_captain" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#captainModal">Become captain</button>
			<button type="button" id="copy_draft" class="btn btn-secondary btn-lg">Copy draft</button>
			<button type="button" id="settings" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#settingsModal">Settings</button>
		</div>
	</div>
	<div class="spacer"></div>
	<div class="row">
		<div class="available col col-7" id="available_heroes">
			<div class="row"><h4 id="available_heroes_header"></h4></div>
			<div class="row">
				<div class="col col-3" id="available_heroes_str">

				</div>
				<div class="col col-3" id="available_heroes_agi">

				</div>
				<div class="col col-3" id="available_heroes_int">

				</div>
				<div class="col col-3" id="available_heroes_uni">

				</div>
			</div>
		</div>
		<div class="col col-5">
			<div class="row">
				<div class="status">
					<div class="col-lg-auto" >
						<h4 id=draft_status>Status: waiting to start</h4>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col col-6">
					<div class="radiant_info">
						<div class="row">
							<div class="col-lg-auto">
							<h6 id=radiant_captain>Captain: none</h6>
							</div>
							<div class="col-lg-auto">
							<h6 id=radiant_reserve>Reserve:</h6>
							</div>
							<div class="col-lg-auto">
							<h6 id=radiant_timer>Time:</h6>
							</div>
						</div>
						<div class="col pick_info  justify-content-end" id="radiant_ban">
						</div>
						<div class="col pick_info  justify-content-end" id="radiant_pick">
						</div>
					</div>
				</div>
				<div class="col col-6">
					<div class="dire_info">
						<div class="row">
							<div class="col-lg-auto">
							<h6 id=dire_captain>Captain: none</h6>
							</div>
							<div class="col-lg-auto">
							<h6 id=dire_reserve>Reserve:</h6>
							</div>
							<div class="col-lg-auto">
							<h6 id=dire_timer>Time:</h6>
							</div>
						</div>
						<div class="col pick_info align-self-start" id="dire_ban">
						</div>
						<div class="col pick_info align-self-start" id="dire_pick">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="selectButton">
							<button type="button" class="btn btn-primary" id="select_hero_button">Select</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	

	<div class="modal" id="captainModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h4 class="modal-title">Become captain</h4>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  	<form class="captain_form" id="captain_form">
					<div class="form-group">
						<label for="captain_name">Name</label>
						<input type="text" maxlength="12" id="captain_name">
					</div>
					<div class="form-group">
						<label for="captain_faction">Faction</label>
						<select class="form-control" id="captain_faction">
						  	<option>Radiant</option>
						  	<option>Dire</option>
						</select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-primary" data-dismiss="modal" id="save_captain_button">Save changes</button>
			</div>
		  </div>
		</div>
	  </div>
	<div class="modal" id="settingsModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h4 class="modal-title">Settings</h4>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  	<form class="settings_form" id="settings_form">

					<div class="form-group">
						<label for="settings_heroes_per_attribute">Heroes per attribute</label>
						<select class="form-control" id="settings_heroes_per_attribute">
							<option>7</option>
						  	<option>8</option>
						  	<option value="9" selected>9</option>
						  	<option>10</option>
						 	<option>11</option>
						</select>
					</div>
					<div class="form-group">
						<label for="settings_num_bans">Number of bans</label>
						<select class="form-control" id="settings_num_bans">
							<option>1</option>
							<option value="2" selected>2</option>
							<option>3</option>
						 	<option>4</option>
						</select>
					</div>
					<div class="form-group">
						<label for="settings_starting_faction">Starting side</label>
						<select class="form-control" id="settings_starting_faction">
							<option value="Random" selected>Random</option>
						  	<option>Radiant</option>
						  	<option>Dire</option>
						</select>
					</div>
					<div class="form-group">
						<label for="settings_reserve_time">Reserve time (s)</label>
						<select class="form-control" id="settings_reserve_time">
							<option>40</option>
							<option value="70" selected>70</option>
							<option>100</option>
							<option>130</option>
							
						</select>
					</div>
					<div class="form-group">
						<label for="settings_increment">Increment (s)</label>
						<select class="form-control" id="settings_increment">
							<option>20</option>
							<option value="30" selected>30</option>
							<option>40</option>
						</select>
					</div>

				</form>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-primary" data-dismiss="modal" id="save_settings_button">Save changes</button>
			</div>
		  </div>
		</div>
	  </div>
	
	
    <script src="/socket.io/socket.io.js"></script>
	<script src="client.js"></script>
  </body>
</html>
